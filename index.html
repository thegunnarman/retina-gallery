<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Retina gallery</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure class="unit xs-1 s-1 m-1 l-1 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-1.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">Phyllosilicate Diversity North of Mawrth Vallis.</figcaption>
    </figure>
    <figure class="unit xs-1 s-1 m-1-2 l-1-2 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-2.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">The floor and two walls of a pit in Noctis Labyrinthus, a system of deep, steep-walled valleys on the western edge of Valles Marineris.</figcaption>
    </figure>
    <figure class="unit xs-1 s-1 m-1-2 l-1-2 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-3.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">In the winter a layer of carbon dioxide ice (dry ice) covers the north polar sand dunes.</figcaption>
    </figure>
    <figure class="unit xs-1 s-1 m-1-2 l-1-3 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-4.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">The Gordii Dorsum region of Mars shows a large area covered with polygonal ridges in an almost geometric pattern.</figcaption>
    </figure>
    <figure class="unit xs-1 s-1 m-1-2 l-1-3 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-5.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">This enhanced-color image shows a surface with diverse colors just southwest of Nili Fossae.</figcaption>
    </figure>
    <figure class="unit xs-1 s-1 m-1 l-1-3 relative push-0">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/mars-6.jpg" alt="">
      </div>
      <figcaption class="absolute w-1 pin-bc text-center island-1-2 max-length milli">CRISM observations of this region of the Noctis Labyrinthus formation have shown indications of iron-bearing sulfates and phyllosilicate (clay) minerals.</figcaption>
    </figure>
  </div>

</body>
</html>
